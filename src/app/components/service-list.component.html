<h1>List of Legal Services</h1>

<div style="float:left; width: 20%">
    <a *ngFor="let service of services" (click)="onSelect(service)">{{service.name}}<br/></a>
</div>

<div style="float:left; width: 80%" *ngIf="selectedService">
    <service-detail [service]="selectedService"></service-detail>
</div>
