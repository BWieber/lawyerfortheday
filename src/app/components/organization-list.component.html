<h2>Organizations</h2>
<h3>Data source: http://developer.open.referral.adopta.agency/</h3>

<div style="float:left; width: 20%">
    <a *ngFor="let organization of organizations" (click)="onSelect(organization)">{{ organization.name }}<br/></a>
</div>

<div style="float:left; width: 80%" *ngIf="selectedOrganization">
    <organization-detail [organization]="selectedOrganization"></organization-detail>
</div>
