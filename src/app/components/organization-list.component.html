<h1>Organizations</h1>

<form class="form-group">
    <select class="form-control" name="org" [(ngModel)]="selectedOrganization">
        <option *ngFor="let organization of organizations" [value]="organization">{{organization.name}}
        </option>
    </select>

    <div *ngIf="selectedOrganization">
        <organization-detail [organization]="selectedOrganization"></organization-detail>
    </div>

</form>
